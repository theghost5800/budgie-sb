                {
                  "name": "foo-a",
                  "description": "foo-a",
                  "bindable": true
                },
                {
                  "name": "foo-b",
                  "description": "foo-b",
                  "free": false
                }
              ]
            },
            {
              "name": "bar",
              "description": "bar",
              "bindable": false,
              "plans": [
                {
                  "name": "bar-a",
